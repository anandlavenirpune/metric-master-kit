<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="gtm-exact-styles.css">
</head>
<body>
    <!-- Pain Points Highlight Cards Section -->
    <section class="gtm-impact">
        <div class="gtm-container">
            <div class="gtm-impact-grid">
                <!-- Loop through pain point cards -->
                <div class="gtm-impact-card">
                    <div class="gtm-impact-image">
                        <img src="{{card_image}}" alt="{{card_alt}}" class="gtm-impact-img">
                    </div>
                    <div class="gtm-impact-content">
                        <h3 class="gtm-impact-title">{{card_title}}</h3>
                        <p class="gtm-impact-description">{{card_description}}</p>
                    </div>
                </div>
                <!-- End loop pain point cards -->
            </div>
            <div class="gtm-impact-cta">
                <button class="gtm-btn gtm-btn-primary gtm-btn-large">{{cta_text}}</button>
            </div>
        </div>
    </section>
</body>
</html>
