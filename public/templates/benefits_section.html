<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Benefits Section -->
    <section class="benefits-section">
        <div class="container">
            <div class="section-header text-center">
                <h2 class="section-title">{{section_title}}</h2>
                <p class="section-subtitle">{{section_description}}</p>
            </div>

            <div class="benefits-grid">
                <!-- Loop through benefits -->
                <div class="benefit-card">
                    <div class="benefit-image">
                        <img src="{{benefit_image}}" alt="{{benefit_alt}}" class="benefit-img">
                    </div>
                    <div class="benefit-content">
                        <div class="benefit-header">
                            <span class="benefit-icon">{{benefit_icon}}</span>
                            <h3 class="benefit-title">{{benefit_title}}</h3>
                        </div>
                        <p class="benefit-description">{{benefit_description}}</p>
                    </div>
                </div>
                <!-- End loop benefits -->
            </div>
        </div>
    </section>
</body>
</html>
