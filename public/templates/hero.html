<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-grid">
                <div class="hero-content">
                    <h1 class="hero-title">
                        {{main_headline}}
                        <br>
                        <span class="hero-accent">{{accent_headline}}</span>
                    </h1>
                    <p class="hero-description">{{hero_description}}</p>
                    
                    <div class="hero-cta-group">
                        <a href="{{primary_cta_link}}" class="btn btn-primary">{{primary_cta_text}}</a>
                        <a href="{{secondary_cta_link}}" class="btn btn-secondary">{{secondary_cta_text}}</a>
                    </div>
                    
                    <div class="hero-stats">
                        <div class="stat-item">
                            <span class="stat-number">{{stat_1_number}}</span>
                            <span class="stat-label">{{stat_1_label}}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">{{stat_2_number}}</span>
                            <span class="stat-label">{{stat_2_label}}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">{{stat_3_number}}</span>
                            <span class="stat-label">{{stat_3_label}}</span>
                        </div>
                    </div>
                </div>
                
                <div class="hero-image">
                    <img src="{{hero_image}}" alt="{{hero_image_alt}}" class="hero-img">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
