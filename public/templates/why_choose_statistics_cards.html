<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="gtm-exact-styles.css">
</head>
<body>
    <!-- Why Choose Us Statistics Cards Section -->
    <section class="gtm-statistics">
        <div class="gtm-container">
            <div class="gtm-statistics-grid">
                <!-- Loop through 3 statistic cards -->
                <div class="gtm-statistic-card">
                    <div class="gtm-statistic-icon {{icon_bg_color}}">
                        {{statistic_icon}}
                    </div>
                    <div class="gtm-statistic-content">
                        <h3 class="gtm-statistic-title">{{statistic_title}}</h3>
                        <p class="gtm-statistic-description">{{statistic_description}}</p>
                    </div>
                </div>
                <!-- End loop statistic cards -->
            </div>

            <div class="gtm-statistics-image">
                <img src="{{statistics_image}}" alt="{{statistics_alt}}" class="gtm-statistics-img">
            </div>
        </div>
    </section>
</body>
</html>
